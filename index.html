<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda Online</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#f4f4f4;
}

header{
    background:#111;
    color:white;
    padding:20px;
    text-align:center;
}

nav{
    background:#333;
    padding:10px;
    text-align:center;
}

nav a{
    color:white;
    margin:0 15px;
    text-decoration:none;
}

.container{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    padding:20px;
}

.producto{
    background:white;
    width:250px;
    margin:15px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    text-align:center;
    padding:15px;
}

.producto img{
    width:100%;
    border-radius:10px;
}

.producto h3{
    margin:10px 0;
}

.precio{
    color:#2ecc71;
    font-size:20px;
    font-weight:bold;
}

button{
    background:#e74c3c;
    color:white;
    border:none;
    padding:10px 15px;
    border-radius:5px;
    cursor:pointer;
}

button:hover{
    background:#c0392b;
}

footer{
    background:#111;
    color:white;
    text-align:center;
    padding:15px;
    margin-top:20px;
}
</style>
</head>

<body>

<header>
<h1>Mi Tienda Online</h1>
<p>Los mejores productos al mejor precio</p>
</header>

<nav>
<a href="#">Inicio</a>
<a href="#">Productos</a>
<a href="#">Contacto</a>
</nav>

<section class="container">

<div class="producto">
<img src="https://via.placeholder.com/250" alt="Producto 1">
<h3>Valencia</h3>
<p class="precio">$40.000</p>
<button onclick="comprar('Producto 1')">Comprar</button>
</div>

<img src="https://via.placeholder.com/250" alt="Producto 2">
<h3>Roma</h3>

</div>
